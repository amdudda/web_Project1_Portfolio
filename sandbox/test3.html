<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

    <!-- Set page width equal to browser window width -->
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <!-- download bootstrap file -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <style>
        .jumbotron {
            text-align: center;
        }
        /* the code below lets me see the borders on the div boxes so I can more easily see where they are on the screen*/
        .row div {
            position: relative;
            border: 1px solid black;
            clear:none;
        }
    </style>
</head>
<body>
<div class="container-fluid">  <!-- start bootstrap container -->
    <div class="jumbotron">
        <div class="row">
            <!-- Banner at top of page with key info -->
            <div id="lede" class="col-sm-12 col-md-8">
                a
            </div>

            <div id="logo" class="col-sm-12 col-md-4 col-md-push-4">
                c
            </div>
            <div id="headertext" class="col-sm-12 col-md-8 col-md-pull-8">
            b
            </div>

        </div>
    </div>

</div>  <!-- end bootstrap container -->

</body>
</html>
